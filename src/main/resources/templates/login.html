<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::main}, ~{::styles}, _)}">
<th:block th:fragment="styles"></th:block>

<head>
<meta charset="UTF-8">
</head>

<body class="bg-light">

	<main class="bg-light">
		<br>
		<div class="container">
			<section class="row caixa">
				<nav
					class="col-md-4 d-flex justify-content-center align-items-center bg-footer">
					<a class="navbar-brand" href="/"><img class="rounded-circle"
						src="./img/Viagem2.jpg" alt="Logomarca"></a>
				</nav>
				<article class="col-md-8 caixa-conta">
					<div class="d-flex justify-content-center">
						<h1 class="fonte-titulo mt-5">Entre em sua conta</h1>
					</div>
					<!-- form -->
					<form method="post" action="@{/login}"
						class="row mt-3 d-flex justify-content-around was-validated">
						<div th:if="${alerta != null}"
							th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
							role="alert">
							<h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
							<p th:text="${texto}">E-mail ou senha incorretos...</p>
							<hr>
							<p class="mb-0">
								<small th:text="${subtexto}">Acesso permitido...</small>
							</p>
						</div>
						<div class="col-12 mb-3">
							<label for="email" class="form-label">E-mail</label> <input
								type="email" class="form-control" id="email" name="username"
								aria-describedby="emailHelpId" required autofocus="autofocus">
						</div>
						<div class="col-12 mb-3">
							<label for="senha" class="form-label">Senha</label> <input
								type="password" class="form-control" id="senha" name="password"
								required>
						</div>
						<div class="row">
							<div class="col mb-3 form-check">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Manter conectado</label>
							</div>
							<div class="col d-flex justify-content-end pe-0">
								<a href="">Esqueceu a senha?</a>
							</div>
						</div>
						<!--
						<div class="mt-4">
							<p class="text m-2"><span> ou acesse pela conta </span></p>
						</div>
						<div class="col-md login-conta">
							<div class="facebook">
								<a class="login-facebook" href="">
									<i class="bi bi-facebook"></i>
									ENTRAR COM FACEBOOK
								</a>
							</div>
						</div>
						<div class="col-md login-conta">
							<div class="google">
								<a class="login-google" href="">
									<i class="bi bi-google"></i>
									ENTRAR COM GOOGLE
								</a>
							</div>
						</div>
						-->
						<div class="d-flex justify-content-center mb-3">
							<button type="submit" class="btn botao ">ENTRAR</button>
						</div>
						<div class="col-12 d-flex justify-content-center">
							<p>
								NÃ£o tem conta? <a href="./cadastrar">Crie sua conta aqui</a>
							</p>
						</div>
					</form>
				</article>
			</section>
		</div>
		<br>
	</main>
	<th:block th:fragment="scripts"></th:block>
</body>

</html>
