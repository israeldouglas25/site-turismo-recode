<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::main}, ~{::styles}, _)}">
<th:block th:fragment="styles"></th:block>

<head>
<meta charset="UTF-8">
</head>

<body>

	<main>
		<div class="container p-4">
			<div class="d-flex justify-content-end">
				<a th:href="@{/contato/cadastrar}" class="btn botao mb-2">
					Entrar em Contato </a>
			</div>
			<table class="table table-striped table-responsive table-hover">
				<thead class="table-success">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nome</th>
						<th scope="col">Sobrenome</th>
						<th scope="col">E-mail</th>
						<th scope="col">Telefone</th>
						<th scope="col">Mensagem</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contato : ${contatos}">
						<th scope="row" th:text="${contato.id}"></th>
						<td th:text="${contato.nome}"></td>
						<td th:text="${contato.sobrenome}"></td>
						<td th:text="${contato.email}"></td>
						<td th:text="${contato.telefone}"></td>
						<td th:text="${contato.mensagem}"></td>
						<td><a class="btn" title="Responder"> <i
								class="bi-envelope"></i>
						</a> <a th:href="@{/contato/{id}/excluir (id=${contato.id})}"
							class="btn" title="Excluir"
							onclick="return confirm('Tem certeza que deseja excluir este contato?');">
								<i class="bi-trash"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<th:block th:fragment="scripts"></th:block>
</body>

</html>
