<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::main}, ~{::styles}, _)}">
<th:block th:fragment="styles"></th:block>

<head><meta charset="UTF-8"></head>

<body>
    
    <main>
        <div>
            <img class="banner" src="./img/banner-1.jpg" alt="">
        </div>
        <div class="container">
            <!-- form Datas, número de viajantes -->
            <h1 class="fonte-especial">Qual o seu destino</h1>
            <hr>
            <div class="row g-2 my-3">
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Origem</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Destino</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Data de ida</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Data de volta</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="Label" id="Label" value="2" placeholder="...">
                        <label for="floatingLabel">Viajantes</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="Label" id="Label" value="1" placeholder="...">
                        <label for="floatingLabel">Quartos</label>
                    </div>
                </div>
                <div class="col-md p-1">
                    <a href="./promocao.html" class="btn botao btn-lg">Buscar</a>
                </div>
            </div>

            <h2 class="fonte-especial pt-2">Dados dos viajantes</h2>
            <hr>
            <!--form Cadastro de dados dos passageiros -->
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-5">
                    <label for="validationDefault02" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-1">
                    <label for="validationDefault02" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-8">
                    <label for="validationDefault03" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault03" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Estado</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Selecione</option>
                        <option>AL</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>MA</option>
                        <option>PB</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RN</option>
                        <option>SE</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="(xx) x xxxx-xxxx"
                        required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Concordar com os termos e condições
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn botao" type="submit">Adicionar</button>
                </div>
            </form>

        </div>
    </main>
    
</body>

</html>
