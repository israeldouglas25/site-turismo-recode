<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../img/viagem1.png" type="image/png" />
	<title>Paixão Nordestina</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
	<header>
		<!-- Incluindo o menu de navegação -->
		<nav class="navbar navbar-expand-lg bg-navbar">
			<div class="container-fluid">
				<figure>
					<a class="navbar-brand" href="/"><img class="rounded-circle" src="./img/Viagem1.png"
							alt="Logomarca paixão nordestina"></a>
				</figure>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon d-flex justify-content-center align-items-center"><i
							class="bi bi-list"></i></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link fonte" href="./destino">Destinos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fonte" href="./promocao">Promoções</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fonte" href="./contato/cadastrar">Contato</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle fonte" href="#" id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Acesse aqui
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="./clientes/cadastrar">Cadastrar</a></li>
								<li><a class="dropdown-item" href="./login">Entrar</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container p-4">
			<div class="d-flex justify-content-end">
				<a th:href="@{/clientes/cadastrar}" class="btn botao mb-2">
					Cadastrar Cliente </a>
			</div>
			<table class="table table-responsive table-hover">
				<thead class="table-light">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nome</th>
						<th scope="col">E-mail</th>
						<th scope="col">Telefone</th>
						<th scope="col">Cidade</th>
						<th scope="col">Estado</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<th scope="row" th:text="${cliente.id}"></th>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.endereco.cidade}"></td>
						<td th:text="${cliente.endereco.uf}"></td>
						<td>
							<a th:href="@{/clientes/{id}/editar (id=${cliente.id})}" class="btn" title="Editar">
								<i class="bi-pencil"></i>
							</a>

							<a th:href="@{/clientes/{id}/excluir (id=${cliente.id})}" class="btn" title="Excluir"
								onclick="return confirm('Tem certeza que deseja excluir?');">
								<i class="bi-trash"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<footer class="bg-footer">
		<div class="container-fluid">
			<section class="row pt-3">
				<article class="col-lg-6 col-sm-12">
					<p class="fonte-especial display-6 text-center">Aceitamos todos os cartões</p>
					<figure class="d-flex justify-content-center">
						<img id="img-cartao" src="./img/aceitamos-cartoes.png" alt="">
					</figure>
				</article>
				<article class="col-lg-6 col-sm-12">
					<p class="fonte-especial display-6 text-center">Visite nossas redes sociais</p>
					<ul class="d-flex justify-content-evenly pt-5">
						<a href="#"><i class="bi bi-instagram" id="instagram"></i></a>
						<a href="#"><i class="bi bi-facebook" id="facebook"></i></a>
						<a href="#"><i class="bi bi-twitter" id="twitter"></i></a>
					</ul>
				</article>
			</section>
		</div>
	</footer>
	<script src="../assets/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
