<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::main}, ~{::styles}, _)}">
<th:block th:fragment="styles"></th:block>

<head>
<meta charset="UTF-8">
</head>

<body>

	<main>
		<div class="container p-4">
			<div class="d-flex justify-content-end">
				<a th:href="@{/clientes/cadastrar}" class="btn botao mb-2">
					Cadastrar Cliente </a>
			</div>
			<table class="table table-striped table-responsive table-hover">
				<thead class="table-success">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nome</th>
						<th scope="col">E-mail</th>
						<th scope="col">Telefone</th>
						<th scope="col">Cidade</th>
						<th scope="col">Estado</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<th scope="row" th:text="${cliente.id}"></th>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.endereco.cidade}"></td>
						<td th:text="${cliente.endereco.uf}"></td>
						<td><a th:href="@{/clientes/{id}/editar (id=${cliente.id})}"
							class="btn" title="Editar"> <i class="bi-pencil"></i>
						</a> <a th:href="@{/clientes/{id}/excluir (id=${cliente.id})}"
							class="btn" title="Excluir"
							onclick="return confirm('Tem certeza que deseja excluir?');">
								<i class="bi-trash"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<th:block th:fragment="scripts"></th:block>
</body>

</html>
