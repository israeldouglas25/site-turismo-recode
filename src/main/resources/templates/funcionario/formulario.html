<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../img/viagem1.png" type="image/png" />
	<title>Paixão Nordestina</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="../../css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
	<link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
	<header>
		<!-- Incluindo o menu de navegação -->
		<nav class="navbar navbar-expand-lg bg-navbar">
			<div class="container-fluid">
				<figure>
					<a class="navbar-brand" href="/"><img class="rounded-circle" src="../../img/Viagem1.png"
							alt="Logomarca paixão nordestina"></a>
				</figure>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon d-flex justify-content-center align-items-center"><i
							class="bi bi-list"></i></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link fonte" href="../destino">Destinos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fonte" href="../promocao">Promoções</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fonte" href="../contato/cadastrar">Contato</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle fonte" href="#" id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Acesse aqui
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="../cadastrar">Cadastrar</a></li>
								<li><a class="dropdown-item" href="../login">Entrar</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="bg-main">
		<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<!-- form start -->
						<form method="POST" th:object="${funcionario}">
							<div class="card-body">
								<div class="d-flex justify-content-center">
									<h2 class="fonte-titulo">Cadastrar Funcionario</h2>
								</div>
								<fieldset>
									<div class="row">
										<div class="col-md-6 col-sm-12">
											<legend class="fonte-especial">Dados Pessoais</legend>
										</div>
										<div class="col-md-6 col-sm-12 d-flex justify-content-end">
											<a th:href="@{/funcionarios}" class="btn botao mb-2">
												Listar funcionarios </a>
										</div>
									</div>
									<input type="hidden" th:field="*{id}">

									<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="nome" class="form-label">Nome</label>
												<input type="text" class="form-control" id="nome" name="nome"
													th:field="*{nome}" required>
											</div>
										</div>
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="cpf" class="form-label">CPF</label>
												<input type="text" class="form-control" placeholder="000.000.000-00"
													id="cpf" name="cpf" th:field="*{cpf}" required>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="telefone" class="form-label">Telefone</label>
												<input type="text" class="form-control" placeholder="(99) 99999-9999"
													id="telefone" name="telefone" th:field="*{telefone}" required>
											</div>
										</div>
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
												<label for="email" class="form-label">E-mail</label>
												<input type="email" class="form-control" placeholder="exemplo@email.com"
													id="email" name="email" th:field="*{email}" required>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="dataNascimento" class="form-label">Data de
													Nascimento</label>
												<input type="date" class="form-control" id="dataNascimento"
													name="dataNascimento" th:field="*{dataNascimento}">
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="dataAdmissao" class="form-label">Data de Admissão</label>
												<input type="date" class="form-control" id="dataAdmissao"
													name="dataAdmissao" th:field="*{dataAdmissao}" required>
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="dataDemissao" class="form-label">Data de Demissão</label>
												<input type="date" class="form-control" id="dataDemissao"
													name="dataDemissao" th:field="*{dataDemissao}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label class="form-label">Cargo</label>
												<select th:field="*{cargo}" class="form-control" style="width: 100%;">
													<option th:each="cargo : ${cargos}" th:text="${cargo.nome}"
														th:value="${cargo.id}"></option>
												</select>
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset>
									<legend class="fonte-especial">Endereço</legend>

									<input type="hidden" th:field="*{endereco.id}">

									<div class="row">
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="endereco.cep" class="form-label">CEP</label>
												<input type="text" class="form-control" placeholder="00000-000"
													id="endereco.cep" name="endereco.cep" th:field="*{endereco.cep}"
													required>
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label class="form-label">Estado</label>
												<select th:field="*{endereco.uf}" class="form-control select2bs4"
													style="width: 100%;">
													<option th:each="uf : ${ufs}" th:text="${uf}" th:value="${uf}">
													</option>
												</select>
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="endereco.cidade" class="form-label">Cidade</label>
												<input type="text" class="form-control" id="endereco.cidade"
													name="endereco.cidade" th:field="*{endereco.cidade}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="endereco.bairro" class="form-label">Bairro</label>
												<input type="text" class="form-control" id="endereco.bairro"
													name="endereco.bairro" th:field="*{endereco.bairro}">
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="endereco.logradouro" class="form-label">Logradouro</label>
												<input type="text" class="form-control" id="endereco.logradouro"
													name="endereco.logradouro" th:field="*{endereco.logradouro}">
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label for="endereco.numero" class="form-label">Número</label>
												<input type="text" class="form-control" id="endereco.numero"
													name="endereco.numero" th:field="*{endereco.numero}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="endereco.complemento" class="form-label">Complemento</label>
												<input type="text" class="form-control" id="endereco.complemento"
													name="endereco.complemento" th:field="*{endereco.complemento}">
											</div>
										</div>
									</div>
								</fieldset>

								<fieldset th:if="${funcionario.id == null}">
									<legend class="fonte-especial">Dados de Login</legend>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="senha" class="form-label">Senha</label>
												<input type="password" class="form-control" id="senha" name="senha"
													th:field="*{senha}" required>
											</div>
										</div>
									</div>
								</fieldset>
							</div>

							<div class="card-footer">
								<button type="submit" class="btn botao">Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
	</main>
	<footer class="bg-footer">
		<div class="container-fluid">
			<section class="row pt-3">
				<article class="col-lg-6 col-sm-12">
					<p class="fonte-especial display-6 text-center">Aceitamos todos os cartões</p>
					<figure class="d-flex justify-content-center">
						<img id="img-cartao" src="./img/aceitamos-cartoes.png" alt="">
					</figure>
				</article>
				<article class="col-lg-6 col-sm-12">
					<p class="fonte-especial display-6 text-center">Visite nossas redes sociais</p>
					<ul class="d-flex justify-content-evenly pt-5">
						<a href="#"><i class="bi bi-instagram" id="instagram"></i></a>
						<a href="#"><i class="bi bi-facebook" id="facebook"></i></a>
						<a href="#"><i class="bi bi-twitter" id="twitter"></i></a>
					</ul>
				</article>
			</section>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="../../js/script.js"></script>
</body>

</html>
