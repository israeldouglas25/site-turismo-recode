                                <li><a class="dropdown-item" href="./cadastrar.html">Cadastrar</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-main">
        <div>
            <img class="banner" src="./Imagens/banner.png" alt="">
        </div>
        <div class="container">
            <!-- form -->
            <form>
                <h1 class="fonte-especial">Contato</h1>
                <hr>
                <div class="row">
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="nomeContato" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeContato" aria-describedby="helpIdNome"
                                placeholder="Nome">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="sobrenomeContato" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="nomeContato" aria-describedby="helpIdSobrenome"
                                placeholder="Sobrenome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="emailContato" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailContato" aria-describedby="emailHelpId"
                                placeholder="exemplo@mail.com">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="telefoneContato" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefoneContato" aria-describedby="helpId"
                                placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="areaTextoContato" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="areaTextoContato" rows="10"
                        placeholder="Deixe aqui sua mensagem que entraremos em contato."></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Aceitar os termos e condições</label>
                </div>
                <button type="submit" class="btn botao mb-3">Enviar</button>
            </form>
        </div>

    </main>

    <footer class="bg-footer">
        <div class="container-fluid">
            <section class="row pt-3">
                <article class="col-lg-6 col-sm-12">
                    <p class="fonte-especial display-6 text-center">Aceitamos todos os cartões</p>
                    <figure class="d-flex justify-content-center">
                        <img id="img-cartao" src="./Imagens/aceitamos-cartoes.png" alt="">
                    </figure>
                </article>
                <article class="col-lg-6 col-sm-12">
                    <p class="fonte-especial display-6 text-center">Visite nossas redes sociais</p>
                    <ul class="d-flex justify-content-evenly pt-5">
                        <a href="#"><i class="bi bi-instagram" id="instagram"></i></a>
                        <a href="#"><i class="bi bi-facebook" id="facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter" id="twitter"></i></a>
                    </ul>
                </article>
            </section>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
