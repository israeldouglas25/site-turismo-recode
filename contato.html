<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/bootstrap.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <!-- Incluindo o menu de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-navbar">
            <div class="container-fluid">
                <figure>
                    <a class="navbar-brand" href="./index.html"><img class="rounded-circle" src="./Imagens/Viagem1.png"
                            alt="Logomarca paixão nordestina"></a>
                </figure>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fonte" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fonte" href="./destino.html">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fonte" href="./promocao.html">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fonte" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- botões de cadastrar e entrar -->
        <div class="bg-main d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn botao" type="button" data-bs-toggle="modal"
                data-bs-target="#modal-cadastrar">Cadastrar</button>
            <button class="btn botao" type="button" data-bs-toggle="modal"
                data-bs-target="#modal-entrar">Entrar</button>
        </div>
    </header>

    <main class="bg-main">
        <div class="container">
            <!-- form -->
            <form>
                <h1 class="fonte-especial pt-2">Contato</h1>
                <hr>
                <div class="row">
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="nomeContato" class="form-label fonte-especial">Nome</label>
                            <input type="text" class="form-control" id="nomeContato" aria-describedby="helpIdNome"
                                placeholder="Nome">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="sobrenomeContato" class="form-label fonte-especial">Sobrenome</label>
                            <input type="text" class="form-control" id="nomeContato" aria-describedby="helpIdSobrenome"
                                placeholder="Sobrenome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="emailContato" class="form-label fonte-especial">Email</label>
                            <input type="email" class="form-control" id="emailContato" aria-describedby="emailHelpId"
                                placeholder="exemplo@mail.com">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="telefoneContato" class="form-label fonte-especial">Telefone</label>
                            <input type="text" class="form-control" id="telefoneContato" aria-describedby="helpId"
                                placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                  <label for="areaTextoContato" class="form-label fonte-especial">Mensagem</label>
                  <textarea class="form-control" id="areaTextoContato" rows="10" placeholder="Deixe aqui sua mensagem que entraremos em contato."></textarea>
                </div>                

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Aceitar os termos e condições</label>
                </div>
                <button type="submit" class="btn botao mb-3">Enviar</button>
            </form>
        </div>

    </main>

    <footer class="bg-footer">
        <div class="container-fluid">
            <section class="row">
                <article class="col-lg-6 col-sm-12">
                    <p class="fonte-especial display-6 text-center">Aceitamos todos os cartões</p>
                    <figure>
                        <img id="img-cartao" src="./Imagens/aceitamos-cartoes.png" alt="">
                    </figure>
                </article>
                <article class="col-lg-6 col-sm-12">
                    <p class="fonte-especial display-6 text-center">Visite nossas redes sociais</p>
                    <figure class="d-flex justify-content-evenly pt-5">
                        <a href=""><img class="icons" src="./icones/facebook.svg" alt="Icone facebook"></a>
                        <a href=""><img class="icons" src="./icones/instagram.svg" alt="Icone instagram"></a>
                        <a href=""><img class="icons" src="./icones/twitter.svg" alt="Icone twiter"></a>
                    </figure>
                </article>
            </section>
        </div>


    </footer>

    <!-- Modal cadastro -->
    <div class="modal fade" id="modal-cadastrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <main class="modal-body">
                    <!-- form -->
                    <form>
                        <div class="container mt-3">
                            <div class="row justify-content-center">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleInputText" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="exampleInputText" placeholder="Nome"
                                            aria-describedby="textHelp">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleInputText" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="exampleInputText"
                                            placeholder="Sobrenome" aria-describedby="textHelp">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Data de nascimento</label>
                                        <input type="date" class="form-control" aria-describedby="date">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="" class="form-label">Sexo</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Sexo</option>
                                        <option value="1">Feminino</option>
                                        <option value="2">Masculino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="exemplo@mail.com" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Aceitar os termos e
                                    condições</label>
                            </div>
                        </div>
                    </form>
                </main>
                <footer class="modal-footer">
                    <button type="submit" class="btn botao">Cadastrar</button>
                </footer>
            </div>
        </div>
    </div>

    <!-- Modal entrar -->
    <div class="modal fade" id="modal-entrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <main class="modal-body">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelpId"
                            placeholder="exemplo@mail.com">
                    </div>
                    <div class="mb-3">
                        <label for="senhaEntrar" class="form-label">Password</label>
                        <input type="password" class="form-control" id="senhaEntrar">
                    </div>
                </main>
                <footer class="modal-footer">
                    <button type="button" class="btn botao">Entrar</button>
                </footer>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
