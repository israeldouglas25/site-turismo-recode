    <main class="bg-main">
        <div class="container">
            <!-- form Datas, número de viajantes -->
            <h2 class="fonte-especial">Qual o seu destino</h2>
            <hr>
            <div class="row g-2 my-3">
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Origem</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Destino</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Data de ida</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="Label" id="Label" placeholder="...">
                        <label for="floatingLabel">Data de volta</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="Label" id="Label" value="2" placeholder="...">
                        <label for="floatingLabel">Viajantes</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="Label" id="Label" value="1" placeholder="...">
                        <label for="floatingLabel">Quartos</label>
                    </div>
                </div>
                <div class="col-md p-1">
                    <a href="./promocao.html" class="btn botao btn-lg">Buscar</a>
                </div>
            </div>

            <h2 class="fonte-especial pt-2">Dados dos viajantes</h2>
            <hr>
            <!--form Cadastro de dados dos passageiros -->
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="validationDefaultUsername"
                            placeholder="exemplo@email.com" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Estado</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Selecione</option>
                        <option>AL</option>
                        <option>BA</option>
                        <option>PB</option>
                        <option>PE</option>
                        <option>MA</option>
                        <option>PI</option>
                        <option>SE</option>
                        <option>RN</option>
                        <option>CE</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="(xx) x xxxx-xxxx"
                        required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Concordar com os termos e condições
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn botao" type="submit">Enviar</button>
                </div>
            </form>

        </div>

    </main>

    <footer class="bg-footer">
        <div class="container-fluid">
