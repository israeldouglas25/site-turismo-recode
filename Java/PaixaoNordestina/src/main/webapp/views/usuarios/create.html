<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" href="../../assets/img/Viagem1.png" type="image/png" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../../assets/css/style.css" />

<title>Paixão Nordestina / Cadastrar</title>
</head>
<body>
	<header>
		<!-- Incluindo o menu de navegação -->
		<nav class="navbar navbar-expand-lg bg-navbar">
			<div class="container-fluid">
				<figure>
					<a class="navbar-brand" href="./index.html"><img
						class="rounded-circle" src="../../assets/img/Viagem1.png"
						alt="Logomarca paixão nordestina"></a>
				</figure>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span
						class="navbar-toggler-icon d-flex justify-content-center align-items-center"><i
						class="bi bi-list"></i></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link fonte" href="#">Destinos</a></li>
						<li class="nav-item"><a class="nav-link fonte"
							href="./views/promocoes">Promoções</a></li>
						<li class="nav-item"><a class="nav-link fonte"
							href="./views/contato">Contato</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle fonte" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Acesse aqui
						</a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item"
									href="./views/usuarios/create.html">Cadastrar</a></li>
								<li><a class="dropdown-item" href="./views/login">Entrar</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="bg-light">
		<div class="container">
			<section class="row caixa">
				<nav
					class="col-md-4 d-flex justify-content-center align-items-center bg-footer">
					<a class="navbar-brand" href="../../index.html"><img
						class="rounded-circle" src="../../assets/img/Viagem2.jpg"
						alt="Logomarca"></a>
				</nav>
				<article class="col-md-8 caixa-conta">
					<div class="d-flex justify-content-center">
						<h1 class="fonte-titulo mt-5 mb-3">Crie sua conta aqui</h1>
					</div>
					<!-- form -->
					<form action="../../create-usuario"
						class="row mt-3 d-flex justify-content-around">
						<div class="col-12 mb-2">
							<label for="nomeLogin" class="form-label">Nome Completo</label> <input
								type="text" class="form-control" id="nomeLogin" name="nome"
								aria-describedby="nomeHelpId">
						</div>
						<div class="col-12 mb-2">
							<label for="emailLogin" class="form-label">E-mail</label> <input
								type="email" class="form-control" id="emailLogin" name="email"
								aria-describedby="emailHelpId">
						</div>
						<div class="col-md-6 mb-2">
							<label for="senhaLogin" class="form-label">Senha</label> <input
								type="password" class="form-control" id="senhaLogin"
								name="senha">
						</div>
						<div class="col-md-6">
							<label for="tipoPermissao" class="form-label">Destino</label> <select
								class="form-select" id="tipoPermissao" name="tipoPermissao"
								required>
								<option selected disabled value="">Selecione</option>
								<option value="1">Administrador</option>
								<option value="2">Cliente</option>
							</select>
						</div>
						<div class="d-flex justify-content-center mb-3">
							<button type="submit" class="btn botao ">CADASTRAR</button>
						</div>
						<div class="col-12 d-flex justify-content-center">
							<p>
								Ja tem conta? <a href="../login">Entre aqui</a>
							</p>
						</div>
					</form>
				</article>
			</section>
		</div>
	</main>
	<footer>
		<div class="d-flex justify-content-center p-4">
			<p>&copy; Paixão Nordestina 2022 - Todos os direitos reservados a
				pagina inicial</p>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="../../assets/js/script.js"></script>
</body>
</html>
